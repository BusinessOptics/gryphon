{% extends "template.html" %}
{% block title %}Clusters Overview{% endblock %}
{% block scripts %}
{% endblock %}
{% block body %}
<div class="header">
    <a class="action"
       target='_blank'
       href="https://console.aws.amazon.com/ecs/home?region=us-east-1#/clusters">console</a>
    <h1>Clusters Overview</h1>
</div>
<div class="cluster-list">
    <h2>Clusters</h2>
    <ul>
        {% for cluster in clusters %}
        <li>
            <a target="_blank" href="cluster/{{cluster}}/">{{cluster|title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
